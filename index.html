<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown for Dina</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 5;
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 45px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
    }

   .profile {
  width: 170px;
  height: 170px;
  object-fit: cover;
  object-position: center top;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 4px solid rgba(255,255,255,0.6);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  animation: fall 1.5s ease;
}

    @keyframes fall {
      0% { transform: translateY(-300px) rotate(-15deg); opacity: 0; }
      50% { transform: translateY(50px) rotate(5deg); opacity: 1; }
      70% { transform: translateY(-20px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 18px;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .celebrate {
      display: inline-block;
      margin-left: 10px;
      animation: pop 1s infinite alternate;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.25);
      padding: 18px 22px;
      border-radius: 18px;
      min-width: 95px;
      animation: float 3s ease-in-out infinite;
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .birthday {
      font-size: 2.4rem;
      font-weight: bold;
      color: #ffeb3b;
      animation: pop 1s infinite alternate;
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes glow { from { text-shadow: 0 0 10px #fff; } to { text-shadow: 0 0 25px #ffeb3b; } }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
    @keyframes pop { from { transform: scale(1); } to { transform: scale(1.08); } }

    /* ğŸˆ Ø¨Ù„Ø§Ù„ÙŠÙ† */
    .balloon {
      position: fixed;
      bottom: -120px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, transparent),
                  linear-gradient(135deg, #ff6ec4, #7873f5);
      border-radius: 50% 50% 45% 45%;
      animation: fly 10s linear infinite;
      z-index: 1;
      opacity: 0.9;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -25px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: rgba(255,255,255,0.6);
    }
    /* Ø´Ø§Ø´Ø§Øª ØµØºÙŠØ±Ø© (Ù…ÙˆØ¨Ø§ÙŠÙ„) */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .name {
    font-size: 1.5rem;
  }

  .countdown {
    flex-wrap: nowrap;  /* ÙŠÙ…Ù†Ø¹ Ø§Ù„Ø¹Ø¯Ø§Ø¯Ø§Øª Ù…Ù† Ø§Ù„Ù†Ø²ÙˆÙ„ ØªØ­Øª Ø¨Ø¹Ø¶ */
    gap: 10px;
    overflow-x: auto;  /* ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø£ÙÙ‚ÙŠØ§Ù‹ Ø¥Ø°Ø§ Ø²Ø§Ø¯ Ø§Ù„Ø­Ø¬Ù… */
  }

  .time-box {
    min-width: 60px;
    padding: 12px 14px;
  }

  .time-box span {
    font-size: 1.5rem;
  }

  .label {
    font-size: 0.8rem;
  }
}


    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* ğŸ† Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ© */
    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      background: #ffeb3b;
      border-radius: 50%;
      z-index: 2;
      opacity: 0.8;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    /* â¤ï¸ Ù‚Ù„Ø¨ Ø¬Ù†Ø¨ Ø§Ù„Ø§Ø³Ù… */
    .heart {
      display: inline-block;
      color: #ff4d6d;
      font-size: 2rem;
      /* margin-bottom: 5px; */
      padding-bottom: 7px;
      animation: beat 1s infinite;
      vertical-align: middle;
    }

    @keyframes beat { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }

  </style>
</head>
<body>

  <div class="container">
    <img src="dina.jpg" alt="Dina" class="profile" />
    <h1>ğŸ‰ Birthday Countdown ğŸ‰</h1>
    <h2 class="name">
      <div><span>DODO</span>
      <span class="heart">â¤ï¸</span></div>
      <!-- <span class="celebrate">ğŸŠ</span> -->
    </h2>

    <div id="countdown" class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <div class="label">Seconds</div>
      </div>
    </div>
    <h2 id="message"></h2>
  </div>

  <script>
    // ğŸ‚ Ø§Ù„Ø¹Ø¯ Ø§Ù„ØªÙ†Ø§Ø²Ù„ÙŠ
    function getNextBirthday() {
      const now = new Date();
      let year = now.getFullYear();
      let birthday = new Date(year, 0, 27);
      if(now > birthday) birthday = new Date(year+1,0,27);
      return birthday;
    }
    const birthdayDate = getNextBirthday();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthdayDate.getTime() - now;
      if(distance <= 0){
        document.getElementById("countdown").style.display="none";
        document.getElementById("message").innerHTML="ğŸ‚ Happy Birthday Dina! ğŸ‚";
        document.getElementById("message").classList.add("birthday");
        return;
      }
      document.getElementById("days").innerText = Math.floor(distance/(1000*60*60*24));
      document.getElementById("hours").innerText = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      document.getElementById("minutes").innerText = Math.floor((distance%(1000*60*60))/(1000*60));
      document.getElementById("seconds").innerText = Math.floor((distance%(1000*60))/1000);
    }
    updateCountdown();
    setInterval(updateCountdown,1000);

    // ğŸˆ Ø¨Ù„Ø§Ù„ÙŠÙ†
    function createBalloon(){
      const balloon=document.createElement("div");
      balloon.className="balloon";
      balloon.style.left=Math.random()*100+"vw";
      const size=Math.random()*30+40;
      balloon.style.width=size+"px";
      balloon.style.height=size*1.2+"px";
      balloon.style.animationDuration=(Math.random()*5+6)+"s";
      document.body.appendChild(balloon);
      setTimeout(()=>balloon.remove(),12000);
    }
    setInterval(createBalloon,500);

    // ğŸ† Ø£Ù„Ø¹Ø§Ø¨ Ù†Ø§Ø±ÙŠØ©
    function createFirework(){
      const fire=document.createElement("div");
      fire.className="firework";
      const x=(Math.random()*80+10)+"vw";
      const y=(Math.random()*50+10)+"vh";
      fire.style.left=x;
      fire.style.top=y;
      fire.style.setProperty('--x',(Math.random()*200-100)+'px');
      fire.style.setProperty('--y',(Math.random()*200-100)+'px');
      document.body.appendChild(fire);
      setTimeout(()=>fire.remove(),1000);
    }
    setInterval(createFirework,300);
    const profile = document.querySelector('.profile');

setInterval(() => {
  // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ù„Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„Ù‡Ø§
  profile.style.animation = 'none';
  // forcing reflow Ù„Ø¥Ø¹Ø§Ø¯Ø© ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù†
  profile.offsetHeight; 
  profile.style.animation = 'fall 1.5s ease';
}, 5000);

  </script>
</body>
</html>
